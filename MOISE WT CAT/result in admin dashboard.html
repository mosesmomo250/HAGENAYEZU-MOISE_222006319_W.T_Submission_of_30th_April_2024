<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Election Results</title>
<style>
  /* CSS styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Election Results</h1>
    <table>
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Candidate A</td>
          <td>3500</td>
        </tr>
        <tr>
          <td>Candidate B</td>
          <td>2800</td>
        </tr>
        <tr>
          <td>Candidate C</td>
          <td>2100</td>
        </tr>
        <tr>
          <td>Candidate D</td>
          <td>1800</td>
        </tr>
        <tr>
          <td>Candidate E</td>
          <td>1500</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
